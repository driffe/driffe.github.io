<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maze Game</title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <div>
        <label for="row">Rows:</label>
        <input type="number" id="row" value="21">
        <label for="column">Columns:</label>
        <input type="number" id="column" value="21">
        <button onclick="button_click()">Generate Maze</button>
    </div>
    <div>
        <p>Time: <span id="minutes">00</span>:<span id="seconds">00</span></p>
    </div>
    <script src="gameCanvas.js"></script>
</body>
</html>
